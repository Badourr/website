<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Dashboard</title>
    <style>
        /* Floating bar styling */
        .floating-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            z-index: 1000;
        }

        .task-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task-btn:hover {
            background-color: #e0e0e0;
        }

        /* Dashboard styling */
        .dashboard {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .avatar-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background-color: #ccc;
            border-radius: 50%;
        }

        .indicators {
            display: flex;
            gap: 15px;
        }

        .indicator {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }

        .progress {
            display: flex;
            gap: 20px;
        }

        .progress-item {
            text-align: center;
        }

        .progress-circle {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(
                #4caf50 calc(var(--progress) * 1%),
                #ddd calc(var(--progress) * 1%)
            );
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .progress-circle span {
            position: absolute;
        }

        .feed {
            margin-top: 20px;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .post-avatar {
            border-radius: 50%;
        }

        .post-image {
            width: 100%;
            height: auto;
        }

        .post-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        .post-caption {
            padding: 0 10px;
        }

        .post-comments {
            display: block;
            padding: 0 10px 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="top-section">
            <div class="avatar-container">
                <div class="avatar"></div>
                <div class="indicators">
                    <div class="indicator">Mind</div>
                    <div class="indicator">Body</div>
                    <div class="indicator">Soul</div>
                    <div class="indicator">Bank</div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-item">
                    <h3>Time Spent</h3>
                    <div class="progress-circle" style="--progress: 70%">
                        <span>70%</span>
                    </div>
                </div>
                <div class="progress-item">
                    <h3>Tasks Completed</h3>
                    <div class="progress-circle" style="--progress: 50%">
                        <span>50%</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User avatar" class="post-avatar">
                    <span class="post-username">username</span>
                </div>
                <img src="https://via.placeholder.com/800x400" alt="Post content" class="post-image">
                <div class="post-actions">
                    <button class="like-btn">‚ù§Ô∏è Like</button>
                    <button class="comment-btn">üí¨ Comment</button>
                    <button class="share-btn">üîó Share</button>
                </div>
                <p class="post-caption"><strong>username</strong> Caption text goes here...</p>
                <span class="post-comments">View all 10 comments</span>
            </div>
        </main>

        <nav class="floating-bar">
            <button class="task-btn">Mind</button>
            <button class="task-btn">Body</button>
            <button class="task-btn">Soul</button>
            <button class="task-btn">Bank</button>
        </nav>
    </div>
</body>
</html>
